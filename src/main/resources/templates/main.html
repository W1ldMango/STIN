<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Main</title>
</head>
<body>

<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Full Name</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">[[${user.getName() + " " + user.getSurname()}]] </p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">[[${user.getEmail()}]]</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Account Number</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">[[${account.getAccountNumber()}]]</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Balance</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">
                                    <select class="clear">
                                        <option value="1" selected>[[${account.getBalanceUSD}]] USD</option>
                                        <option value="2">[[${account.getBalanceEUR}]] EUR</option>
                                        <option value="3">[[${account.getBalanceCZK}]] CZK</option>
                                    </select>
                                </p>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4 mb-md-0">
                    <div class="card-body">
                <div class="row justify-content-md-left">
                    <div class="col col-lg-4">
                        <p>Currency</p>
                        <hr>
                        <div class="row">
                            <p>test1</p>
                        </div>
                        <hr>
                        <div class="row">
                            <p>test2</p>
                        </div>
                        <hr>
                        <div class="row">
                            <p>test3</p>
                        </div>
                        <hr>
                    </div>
                    <div class="col col-lg-4">
                        <p>Amount</p>
                        <hr>
                        <div class="row">
                            <p>test1</p>
                        </div>
                        <hr>
                        <div class="row">
                            <p>test2</p>
                        </div>
                        <hr>
                        <div class="row">
                            <p>test3</p>
                        </div>
                        <hr>
                    </div>
                    <div class="col col-lg-4">
                        <p>Change</p>
                        <hr>
                        <div class="row">
                            <p>test1</p>
                        </div>
                        <hr>
                        <div class="row">
                            <p>test2</p>
                        </div>
                        <hr>
                        <div class="row">
                            <p>test3</p>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="col-md-6">
            <div class="card mb-4 mb-md-0">
                <div class="card-body">
                    <form>
                        <label for="count">Amount</label><br>
                        <input type="number" min="0.00" id="count" name="count">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4 mb-md-0">
                        <div class="card-body">
                            <p>History</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

</section>

</body>
</html>
